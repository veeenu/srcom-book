name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt update
          sudo apt install -yq build-essential 
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          target: x86_64-unknown-linux-musl
      - run: cargo install cross
      - name: Build Rust service
        run: cross build --target x86_64-unknown-linux-musl --release -Z unstable-options
      - name: Build frontend
        working-directory: www
        run: |
          npm i
          npm run build
      - name: Package
        run: |
          tar czf srcom-book.tar.gz -C target/x86_64-unknown-linux-musl/release srcom-book
          tar czf srcom-book.tar.gz -C www public
      - uses: actions/upload-artifact@v2
        with:
          name: srcom-book.tar.gz
          path: srcom-book.tar.gz
